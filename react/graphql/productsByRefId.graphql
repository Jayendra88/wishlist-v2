query productsByRefId($refIds: [[String]]) {
  productsByRefId(refIds: $refIds)
    @context(provider: "whitebird.minimumtheme") {
    categoryName
    image
    link
    name
    productId
    properties {
      name
      value
    }
    reference
    ABCClassCode
    unitMultiplier
    UOM
  }
}
